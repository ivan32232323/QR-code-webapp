<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR-Code Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font:16px/1.4 system-ui,sans-serif;margin:0 auto;max-width:820px;padding:0 1rem}
    h1{font-size:1.5rem;margin:.8rem 0}
    table{width:100%;border-collapse:collapse;margin-top:.5rem}
    th,td{padding:.45rem .6rem;border-bottom:1px solid #ddd;text-align:left}
    button,input{font:inherit;padding:.4rem .8rem}
    section[data-view]{display:none}
    section[data-view]:not([hidden]){display:block}
    form{display:flex;flex-direction:column;gap:.7rem}
    #preview img{max-width:220px;border:1px solid #ccc;margin-top:1rem}
  </style>
</head>
<body>

<section data-view id="view-login">
  <h1>Log in</h1>
  <form id="loginForm">
    <input name="username" placeholder="Username" autocomplete="username" required>
    <input name="password" type="password" placeholder="Password" autocomplete="current-password" required>
    <button type="submit">Log in</button>
  </form>
  <p>No account? <a href="#reg">Register here</a></p>
</section>

<section data-view id="view-reg" hidden>
  <h1>Register</h1>
  <form id="regForm">
    <input name="username" placeholder="Username" autocomplete="username" required>
    <input name="password" type="password" placeholder="Password" autocomplete="new-password" required>
    <button type="submit">Create account</button>
  </form>
  <p>Have an account? <a href="#login">Back to login</a></p>
</section>

<section data-view id="view-dash" hidden>
  <header style="display:flex;justify-content:space-between;align-items:center">
    <h1>Your QR-codes</h1>
    <button id="btn-logout">Logout</button>
  </header>

  <button id="btn-new" style="margin:.6rem 0">+ New QR</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Link</th>
        <th>QR</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="list"><tr><td colspan="4">Loading…</td></tr></tbody>
  </table>

  <div id="preview"></div>
</section>

<section data-view id="view-edit" hidden>
  <h1>Edit QR</h1>
  <form id="editForm">
    <input id="edit-name" placeholder="Name" required>
    <input id="edit-link" placeholder="Link (https://…)" required>
    <div style="display:flex;gap:.6rem">
      <button type="submit">Save</button>
      <a href="#dash" style="align-self:center">Cancel</a>
    </div>
  </form>
</section>

<script type="module" src="./js/ui.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/api.js"></script>
<script type="module" src="./js/qr.js"></script>
<script type="module" src="./js/router.js"></script>
</body>
</html>
